<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class ="body-page">
  <header class="header-block">
    <img class="header-block__img"src="./eisenhower-matrix.jpg" alt ="matrix-pic">
    <a class="header-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section>
      <div class ="new-task">
        <label class ="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__content">
          <input id="new-task"class="text-format new-task__input" 
            type="text"><button class ="button-style new-task__button__add">Add</button>
        </div>
      </div>
    </section>
    <section>
      <h3 class ="title">Todo</h3>
      <ul class ="list-position" id="incompleteTasks">
        <li class ="list-position__element">
          <input class ="list-position__input__check" type="checkbox"><label 
            class="list-position__label">Pay Bills</label><input type="text" class="list-position__input__text text-format"><button 
            class="button-style list-position__button__edit">Edit</button><button class="button-style list-position__button__del"><img 
            alt ="remove-pic"  src="./remove.svg" class ="list-position__img__trans"></button>
        </li>
        <li class ="list-position__element edit-mode" >
          <input class ='list-position__input__check' type="checkbox"><label 
            class="list-position__label">Go Shopping</label><input 
            type="text" value="Go Shopping" class="list-position__input__text text-format"><button 
            class="button-style list-position__button__edit">Save</button><button class="button-style list-position__button__del"><img 
            alt ="remove-pic" src="./remove.svg" class ="list-position__img__trans"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class ="title">Completed</h3>
      <ul class ="list-position completed-tasks">
        <li class ="list-position__element">
          <input class ="list-position__input__check" type="checkbox" checked><label 
            class="list-position__label__completed">See the Doctor</label><input 
            type="text" class="list-position__input__text text-format"><button 
            class="button-style list-position__button__edit">Edit</button><button class="button-style list-position__button__del"><img 
            alt ="remove-pic" src="./remove.svg" class ="list-position__img__trans"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
